apiVersion: apps/v1
kind: Deployment
metadata:
  name: quychung-app
  namespace: quychung
  labels:
    app: quychung
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quychung
      component: app
  template:
    metadata:
      labels:
        app: quychung
        component: app
    spec:
      containers:
      - name: app
        image: your-dockerhub-username/quychung-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        # Database Configuration
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blockchain-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db-name
        
        # Blockchain Configuration
        - name: BLOCKCHAIN_RPC
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: blockchain-rpc
        - name: TREASURY_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: blockchain-secrets
              key: treasury-private-key
        
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: blockchain-secrets
              key: jwt-secret
        
        # Google OAuth
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: blockchain-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: blockchain-secrets
              key: google-client-secret
        - name: GOOGLE_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: google-redirect-url
        
        # Application Port
        - name: PORT
          value: "8080"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: quychung
  labels:
    app: quychung
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: quychung
    component: app
