# ================================================================
# FRONTEND DEPLOYMENT - React Application
# ================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quychung
  labels:
    app: frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/quychung-frontend:latest
        # ⚠️ Thay bằng Docker Hub username hoặc GCR path
        
        ports:
        - containerPort: 3000
          name: http
        
        env:
        - name: REACT_APP_API_URL
          value: "https://api.your-domain.com"
          # ⚠️ Đổi thành URL backend thật
        
        - name: REACT_APP_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: blockchain-secrets
              key: google-client-id
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# ================================================================
# FRONTEND SERVICE - ClusterIP
# ================================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: quychung
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
