apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quychung-ingress
  namespace: quychung
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - quychung.yourdomain.com
    secretName: quychung-tls
  rules:
  - host: quychung.yourdomain.com
    http:
      paths:
      # All traffic goes to app-service (serves both frontend and API)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
